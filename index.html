<!DOCTYPE html>
<html>
<head>
<title>AI Influencer Prompt Generator</title>
<style>
body {
  font-family: sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
}

.step, #promptOutput {
  margin-bottom: 20px;
}
</style>
</head>
<body>
  <h1>AI Influencer Prompt Generator</h1>

  <div id="stepsContainer">
    </div>
  <button onclick="generatePrompt()">Generate Prompt</button>
  <p id="promptOutput"></p>

  <script>
    const steps = [
      {
        title: "Subject & Composition",
        questions: [
          { type: "select", label: "Pose/Framing:", options: ["Headshot", "Half Body", "Full Body", "Portrait", "Close-up"] },
          { type: "number", label: "Number of Subjects:", min: 1, max: 5, default: 1 } // Assuming max 5 people in the photo
        ]
      },
      {
        title: "Physical Appearance",
        questions: [
          { type: "select", label: "Ethnicity:", options: ["Caucasian", "Asian", "African American", "Hispanic/Latinx", "Indian", "Middle Eastern",  "Multiracial", "Other"] },
          { type: "select", label: "Hair Color:", options: ["Blonde", "Brunette", "Redhead", "Black", "Gray/White", "Other"] },
          { type: "select", label: "Hairstyle:", options: ["Long", "Short", "Curly", "Straight", "Wavy", "Braided", "Updo", "Messy Bun", "Other"] },
          { type: "select", label: "Eye Color:", options: ["Blue", "Green", "Brown", "Hazel", "Amber", "Gray"] },
          { type: "select", label: "Body Type:", options: ["Slim", "Athletic", "Curvy", "Plus-size", "Other"] },
          { type: "select", label: "Skin Complexion:", options: ["Fair", "Medium", "Olive", "Dark", "Tanned", "Freckles", "Other"] },
          { type: "select", label: "Age Range (approx.):", options: ["Young (18-25)", "Adult (25-40)", "Middle-aged (40-60)", "Senior (60+)"] }
        ]
      },
      {
        title: "Clothing & Accessories",
        questions: [
          { type: "select", label: "Clothing Style:", options: ["Casual", "Formal", "Business",  "Swimwear",  "Sportswear",  "Costume",  "Other"] },
          { type: "select", label: "Dominant Color:", options: ["Red", "Orange", "Yellow", "Green", "Blue", "Purple", "Pink", "Brown", "Black", "White", "Gray", "Beige"] },
          { type: "text", label: "Specific Clothing Item (Optional):" }
        ]
      },
      {
        title: "Environment and Lighting",
        questions: [
          { type: "select", label: "Background:", options: ["Outdoor - Forest", "Outdoor - City", "Outdoor - Beach", "Indoor - Studio", "Indoor - Home", "Indoor - Cafe", "Abstract"] },
          { type: "select", label: "Lighting:", options: ["Soft", "Natural", "Harsh", "Studio lighting", "Backlit",  "Golden Hour",  "Other"] }
        ]
      },
      {
        title: "Style and Recognition",
        questions: [
          { type: "select", label: "Image Style:", options: ["Photorealistic",  "Painting-like",  "Illustrative",  "Abstract",  "Cinematic",  "Dreamlike",  "Other"] },
          { type: "select", label: "Awards/Recognition (Optional):", options: ["Contest Winner",  "Featured on CG Society", "Featured on ArtStation", "None"] }
        ]
      }
    ];

    const photographers = ["Annie Leibovitz", "David LaChapelle", "Mario Testino", "Ellen von Unwerth"]; 

    const stepsContainer = document.getElementById("stepsContainer");

    // Function to dynamically create form elements
    function createQuestionElement(question) {
      const questionDiv = document.createElement("div");
      questionDiv.innerHTML = `<label for="${question.label}">${question.label}:</label> `;

      if (question.type === "select") {
        const select = document.createElement("select");
        select.id = question.label;
        for (const option of question.options) {
          select.innerHTML += `<option value="${option}">${option}</option>`;
        }
        questionDiv.appendChild(select);
      } else if (question.type === "number") {
        const numberInput = document.createElement("input");
        numberInput.type = "number";
        numberInput.id = question.label;
        numberInput.min = question.min;
        numberInput.max = question.max;
        numberInput.value = question.default;
        questionDiv.appendChild(numberInput);
      } else if (question.type === "text") {
        const textInput = document.createElement("input");
        textInput.type = "text";
        textInput.id = question.label;
        questionDiv.appendChild(textInput);
      }

      return questionDiv;
    }

    // Generate the steps/questions dynamically
    steps.forEach(step => {
      const stepDiv = document.createElement("div");
      stepDiv.classList.add("step");
      stepDiv.innerHTML = `<h2>${step.title}</h2>`;
      step.questions.forEach(question => {
        stepDiv.appendChild(createQuestionElement(question));
      });
      stepsContainer.appendChild(stepDiv);
    });

    function generatePrompt() {
      let prompt = "A ";

      // Get values from the form
      const pose = document.getElementById("Pose/Framing:").value;
      const numSubjects = document.getElementById("Number of Subjects:").value;
      const ethnicity = document.getElementById("Ethnicity:").value;
      const hairColor = document.getElementById("Hair Color:").value;
      const hairstyle = document.getElementById("Hairstyle:").value;
      const eyeColor = document.getElementById("Eye Color:").value;
      const bodyType = document.getElementById("Body Type:").value;
      const skinComplexion = document.getElementById("Skin Complexion:").value;
      const ageRange = document.getElementById("Age Range (approx.):").value;
      const clothingStyle = document.getElementById("Clothing Style:").value;
      const dominantColor = document.getElementById("Dominant Color:").value;
      const specificClothing = document.getElementById("Specific Clothing Item (Optional):").value;
      const background = document.getElementById("Background:").value;
      const lighting = document.getElementById("Lighting:").value;
      const imageStyle = document.getElementById("Image Style:").value;
      const recognition = document.getElementById("Awards/Recognition (Optional):").value;

      // Construct the prompt
      prompt += `${pose} photo of ${numSubjects} `;
      if (numSubjects === "1") {
        prompt += "beautiful ";
      } 
      prompt += `woman, ${ethnicity}, ${hairColor} hair, `;

      if (hairstyle !== "Other") {
        prompt += `${hairstyle} hairstyle, `;
      } 
      prompt += `${eyeColor} eyes, ${bodyType}, ${skinComplexion} skin complexion, `;

      if (specificClothing) {
        prompt += `${specificClothing}, `; 
      } else {
        prompt += `${clothingStyle} clothing, `;
      }

      prompt += `${dominantColor.toLowerCase()} dominant color, ${background.toLowerCase()} background, ${lighting.toLowerCase()} lighting, `;

      // Add photographer
      prompt += `captured by ${photographers[Math.floor(Math.random() * photographers.length)]}. `;

      prompt += `This image looks ${imageStyle.toLowerCase()} in style. `;

      if (recognition !== "None") {
        prompt += `It ${recognition.toLowerCase()}. `;
      }

      document.getElementById("promptOutput").innerText = prompt;
    }
  </script>
</body>
</html>
