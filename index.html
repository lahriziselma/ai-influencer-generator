<!DOCTYPE html>
<html>
<head>
<title>AI Influencer Prompt Generator</title>
<style>
body {
  font-family: sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  margin: 0;
}

select, input {
  margin-bottom: 10px; 
}
</style>
</head>
<body>
  <h1>AI Influencer Prompt Generator</h1>

  <form id="promptForm">
    <h2>Subject & Composition</h2>
    <label for="framing">Framing:</label>
    <select id="framing" name="framing">
      <option value="Close-Up">Close-Up</option>
      <option value="Medium Shot">Medium Shot</option>
      <option value="Full Shot">Full Shot</option>
      <option value="Long Shot">Long Shot</option>
      <option value="Over-the-Shoulder">Over-the-Shoulder</option>
      <option value="Profile">Profile</option>
      <option value="Three-Quarter View">Three-Quarter View</option>
      <option value="High Angle">High Angle</option>
      <option value="Low Angle">Low Angle</option>
      <option value="Bird's Eye View">Bird's Eye View</option>
      <option value="Worm's Eye View">Worm's Eye View</option>
      <option value="Dutch Angle">Dutch Angle</option>
      <option value="Extreme Close-Up">Extreme Close-Up</option>
      <option value="Extreme Long Shot">Extreme Long Shot</option>
      <option value="Cut-In">Cut-In</option>
      <option value="Cutaway">Cutaway</option>
      <option value="Point of View (POV)">Point of View (POV)</option>
      <option value="Panoramic">Panoramic</option>
      <option value="Head-and-Shoulders">Head-and-Shoulders</option>
      <option value="Dynamic Framing">Dynamic Framing</option> 
    </select><br>

    <h2>Physical Appearance</h2>
    <label for="ethnicity">Ethnicity:</label>
    <select id="ethnicity" name="ethnicity">
      <option value="Caucasian">Caucasian</option>
      <option value="Asian">Asian</option>
      <option value="African American">African American</option>
      <option value="Hispanic/Latinx">Hispanic/Latinx</option>
      <option value="Indian">Indian</option>
      <option value="Middle Eastern">Middle Eastern</option>
      <option value="Multiracial">Multiracial</option>
      <option value="Other">Other</option> 
    </select><br>

    <label for="hairColor">Hair Color:</label>
    <select id="hairColor" name="hairColor">
      <option value="Blonde">Blonde</option>
      <option value="Brunette">Brunette</option>
      <option value="Redhead">Redhead</option>
      <option value="Black">Black</option>
      <option value="Gray/White">Gray/White</option>
      <option value="Other">Other</option>
    </select><br>

    <label for="hairstyle">Hairstyle:</label>
    <input type="text" id="hairstyle" name="hairstyle" placeholder="e.g., Messy Bun, Long Straight"><br>

    <label for="eyeColor">Eye Color:</label>
    <select id="eyeColor" name="eyeColor">
      <option value="Blue">Blue</option>
      <option value="Green">Green</option>
      <option value="Brown">Brown</option>
      <option value="Hazel">Hazel</option>
      <option value="Amber">Amber</option>
      <option value="Gray">Gray</option>
    </select><br>

    <label for="bodyType">Body Type:</label>
    <select id="bodyType" name="bodyType">
      <option value="Slim">Slim</option>
      <option value="Athletic">Athletic</option>
      <option value="Curvy">Curvy</option>
      <option value="Plus-size">Plus-size</option>
      <option value="Other">Other</option> 
    </select><br>

    <label for="skinComplexion">Skin Complexion:</label>
    <select id="skinComplexion" name="skinComplexion">
      <option value="Fair">Fair</option>
      <option value="Medium">Medium</option>
      <option value="Olive">Olive</option>
      <option value="Dark">Dark</option>
      <option value="Tanned">Tanned</option>
      <option value="Freckles">Freckles</option>
      <option value="Other">Other</option> 
    </select><br>

    <h2>Clothing</h2>
    <label for="headwear">Headwear (Optional):</label>
    <input type="text" id="headwear" name="headwear" placeholder="e.g., Beanie, Sunglasses"><br>

    <label for="top">Top:</label>
    <input type="text" id="top" name="top" placeholder="e.g., T-shirt, Blouse, Dress"><br>

    <label for="bottom">Bottom (Optional):</label>
    <input type="text" id="bottom" name="bottom" placeholder="e.g., Jeans, Skirt"><br>

    <label for="shoes">Shoes (Optional):</label>
    <input type="text" id="shoes" name="shoes" placeholder="e.g., Sneakers, Heels"><br>

    <label for="accessories">Accessories (Optional):</label>
    <input type="text" id="accessories" name="accessories" placeholder="e.g., Necklace, Earrings"><br>

    <h2>Environment & Lighting</h2>
    <label for="background">Background:</label>
    <select id="background" name="background">
      <option value="Outdoor">Outdoor</option>
      <option value="Indoor">Indoor</option>
      <option value="Abstract">Abstract</option> 
    </select><br>

    <label for="lighting">Lighting:</label>
    <select id="lighting" name="lighting">
      <option value="Soft">Soft</option>
      <option value="Natural">Natural</option>
      <option value="Harsh">Harsh</option>
      <option value="Studio lighting">Studio lighting</option>
      <option value="Backlit">Backlit</option>
      <option value="Golden Hour">Golden Hour</option> 
    </select><br>

    <button type="button" onclick="generatePrompt()">Generate Prompt</button>
  </form>

  <p id="generatedPrompt"></p>

  <script>
  function generatePrompt() {
    // Get values from form elements
    const framing = document.getElementById("framing").value;
    const ethnicity = document.getElementById("ethnicity").value;
    const hairColor = document.getElementById("hairColor").value;
    const hairstyle = document.getElementById("hairstyle").value;
    const eyeColor = document.getElementById("eyeColor").value;
    const bodyType = document.getElementById("bodyType").value;
    const skinComplexion = document.getElementById("skinComplexion").value;

    const headwear = document.getElementById("headwear").value;
    const top = document.getElementById("top").value;
    const bottom = document.getElementById("bottom").value;
    const shoes = document.getElementById("shoes").value;
    const accessories = document.getElementById("accessories").value;

    const background = document.getElementById("background").value;
    const lighting = document.getElementById("lighting").value;

    // Construct the prompt string
    let prompt = `A ${framing} photo of a beautiful ${ethnicity} woman, `;
    prompt += `${hairColor} hair (${hairstyle}), ${eyeColor} eyes, `;
    prompt += `${bodyType} with ${skinComplexion} skin complexion. `;

    // Add clothing details if provided
    if (headwear) prompt += `She is wearing a ${headwear}, `;
    if (top) prompt += `a ${top}, `;
    if (bottom) prompt += `and ${bottom}. `;
    if (shoes) prompt += `She has ${shoes} on her feet. `;
    if (accessories) prompt += `Her accessories include ${accessories}. `;

    // Add environment and lighting
    prompt += `The background is ${background} with ${lighting} lighting.`;

    // Display the generated prompt
    document.getElementById("generatedPrompt").innerText = prompt;
  }
  </script>

</body>
</html>
