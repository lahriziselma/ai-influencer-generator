    justify-content: center;
    align-items: center;
    background-color: #e2e8f0;
    color: #a0aec0;
    margin: 0 5px;
  }

  #steps .step-indicator.active {
    background-color: #f687b3;
    color: white;
  }

  #steps .step-indicator span {
    font-weight: bold;
  }

  /* Added spacing between buttons and page numbers */
  .buttons {
    margin-bottom: 1rem; /* Space between buttons and page numbers */
  }
</style>

          <button type="button" onclick="prevStep(currentStep - 1)" id="prevButton" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-md mr-2 transition duration-300 hidden">Previous</button>
          <button type="button" onclick="nextStep(currentStep + 1)" id="nextButton" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-4 rounded-md transition duration-300">Next</button>
          <button type="button" onclick="generatePrompt()" id="generateButton" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-4 rounded-md transition duration-300 hidden">Generate Prompt</button>
          <button type="button" onclick="window.location.reload()" id="startAgainButton" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-4 rounded-md mt-4 transition duration-300 hidden">Start Again</button>

        <li class="step-indicator"><span>2</span></li>
        <li class="step-indicator"><span>3</span></li>
        <li class="step-indicator"><span>4</span></li>
        <li class="step-indicator"><span>5</span></li>
        <li class="step-indicator"><span>6</span></li>

  <script>
    let currentStep = 1;

    function nextStep(stepNum) {
      document.getElementById(`step${currentStep}`).classList.remove('active');
      document.getElementById(`step${currentStep}`).classList.add('hidden'); 
      currentStep = stepNum;
      document.getElementById(`step${currentStep}`).classList.remove('hidden'); 
      document.getElementById(`step${currentStep}`).classList.add('active');
      updateStepsDisplay(); 

      // Update button visibility
      document.getElementById('prevButton').style.display = 'inline-block'; // Show Previous button
      if (stepNum === 7) {
        document.getElementById('nextButton').style.display = 'none'; // Hide Next button on last step
        document.getElementById('generateButton').style.display = 'inline-block'; // Show Generate button on last step
      }
    }

    function prevStep(stepNum) {
      document.getElementById(`step${currentStep}`).classList.remove('active');
      document.getElementById(`step${currentStep}`).classList.add('hidden'); 
      currentStep = stepNum;
      document.getElementById(`step${currentStep}`).classList.remove('hidden'); 
      document.getElementById(`step${currentStep}`).classList.add('active');
      updateStepsDisplay(); 

      // Update button visibility
      if (stepNum === 1) {
        document.getElementById('prevButton').style.display = 'none'; // Hide Previous button on first step
      }
      document.getElementById('nextButton').style.display = 'inline-block'; // Show Next button
      document.getElementById('generateButton').style.display = 'none'; // Hide Generate button
    }

    function updateStepsDisplay() {
      const stepIndicators = document.querySelectorAll('.step-indicator');
      stepIndicators.forEach((step, index) => {
        step.classList.toggle('active', index + 1 === currentStep);
      });
    }

    function generatePrompt() {
      // Get values from ALL form elements
      const characterName = document.getElementById("characterName").value;
      const framing = document.getElementById("framing").value;
      const pose = document.getElementById("pose").value;
      const ethnicity = document.getElementById("ethnicity").value;
      const hairColor = document.getElementById("hairColor").value;
      const hairstyle = document.getElementById("hairstyle").value;
      const eyeColor = document.getElementById("eyeColor").value;
      const bodyType = document.getElementById("bodyType").value;
      const skinComplexion = document.getElementById("skinComplexion").value;
      const headwear = document.getElementById("headwear").value;
      const top = document.getElementById("top").value;
      const bottom = document.getElementById("bottom").value;
      const shoes = document.getElementById("shoes").value;
      const accessories = document.getElementById("accessories").value;
      const background = document.getElementById("background").value;
      const lighting = document.getElementById("lighting").value;

      // Start constructing the prompt string
      let prompt = `A ${framing} photo of a beautiful woman named ${characterName}`;

      // Add pose if selected
      if (pose) {
        prompt += `, in a ${pose}`;
      }

      // Add details, making them optional
      if (ethnicity) prompt += `, ${ethnicity}`;
      if (hairColor) prompt += `, ${hairColor} hair`;
      if (hairstyle) prompt += ` (${hairstyle})`;
      if (eyeColor) prompt += `, ${eyeColor} eyes`;
      if (bodyType) prompt += `, ${bodyType}`;
      if (skinComplexion) prompt += ` with ${skinComplexion} skin complexion`;

      // Add clothing details if provided
      if (headwear) prompt += `. She is wearing a ${headwear}`;
      if (top) prompt += `, a ${top}`;
      if (bottom) prompt += `, and ${bottom}`;
      if (shoes) prompt += `. She has ${shoes} on her feet`;
      if (accessories) prompt += `. Her accessories include ${accessories}`;

      // Add environment and lighting
      prompt += `. The background is ${background} with ${lighting} lighting.`;

      // Show loading animation
      document.getElementById('loading').style.display = 'block';

      // Simulate a short delay
      setTimeout(() => {
        // Hide loading animation
        document.getElementById('loading').style.display = 'none';

        // Display the generated prompt
        document.getElementById("generatedPrompt").innerText = prompt;

        // Move to the result step
        nextStep(8); 

        // Show Start Again button and hide other buttons
        document.getElementById('startAgainButton').style.display = 'inline-block';
        document.getElementById('prevButton').style.display = 'none';
        document.getElementById('nextButton').style.display = 'none';
        document.getElementById('generateButton').style.display = 'none';
      }, 1000); 
    }
  </script>
