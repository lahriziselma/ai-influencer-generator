<!DOCTYPE html>
<html>
<head>
<title>AI Influencer Prompt Generator</title>
<script src="https://cdn.tailwindcss.com"></script> 
<style >
  .container {
    height: 680px;
    overflow-y: auto;
  }

  .header {
    position: sticky;
    top: 0;
    background-color: white;
    z-index: 10;
    height: 40px;
  }

  .footer {
    position: sticky;
    bottom: 0;
    background-color: white;
    z-index: 10;
    height: 40px;
  }

  .main-content {
    height: 600px;
  }

  /* ... (rest of your existing CSS) ... */
</style>
</head>
<body class="bg-pink-50 font-sans flex flex-col items-center justify-center h-screen m-0">
  <div class="container bg-white p-8 rounded-lg shadow-md text-left max-w-md"> 
    <div class="header flex items-center mb-6">
      <div class="logo w-20 h-20 bg-pink-400 rounded-lg mr-4"></div> 
      <h1 class="text-pink-600 text-2xl font-bold">AI Influencer Prompt Generator</h1>
    </div>

    <div class="main-content">  
      <form id="promptForm">
      <div class="step-content active" id="step1">
        <h2 class="text-indigo-600 text-xl font-bold mt-4">Character Name</h2>
        <label for="characterName" class="block text-indigo-400 font-bold mb-2">Name:</label>
        <input type="text" id="characterName" name="characterName" class="w-full px-4 py-2 border border-indigo-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent" required><br>
        <div class="text-center">
          <button type="button" onclick="nextStep(2)" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-4 rounded-md transition duration-300 mt-4">Next</button>
        </div>
      </div>

      <div class="step-content hidden" id="step2">
        <h2 class="text-indigo-600 text-xl font-bold mt-4">Subject & Composition</h2>
        <label for="framing" class="block text-indigo-400 font-bold mb-2">Framing:</label>
        <select id="framing" name="framing" class="w-full px-4 py-2 border border-indigo-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent" required>
          <option value="">Select Framing</option> 
          <option value="Close-Up">Close-Up</option>
          <option value="Medium Shot">Medium Shot</option>
          <option value="Full Shot">Full Shot</option>
          <option value="Long Shot">Long Shot</option>
          </select><br>

        <label for="pose" class="block text-indigo-400 font-bold mb-2 mt-4">Pose:</label>
        <select id="pose" name="pose" class="w-full px-4 py-2 border border-indigo-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent">
          <option value="">Select Pose</option> 
          <option value="Chic Pose">Chic Pose</option>
          <option value="Seductive Pose">Seductive Pose</option>
          <option value="Confident Pose">Confident Pose</option>
          </select><br>
        <div class="text-center mt-4">
          <button type="button" onclick="prevStep(1)" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded-md mr-2 transition duration-300">Previous</button>
          <button type="button" onclick="nextStep(3)" class="bg-pink-500 hover:bg-pink-600 text-white font-bold py-2 px-4 rounded-md transition duration-300">Next</button>
        </div>
      </div>

      </form>
    </div>

    <div class="footer">
      <ul id="steps" class="flex justify-center mt-6 list-none p-0">
        <li class="active step-indicator"><span>1</span></li>
        <li class="step-indicator"><span>2</span></li>
        <li class="step-indicator"><span>3</span></li>
        <li class="step-indicator"><span>4</span></li>
        <li class="step-indicator"><span>5</span></li>
        <li class="step-indicator"><span>6</span></li>
        <li class="step-indicator"><span>7</span></li>
        <li class="step-indicator"><span>8</span></li> 
      </ul>
    </div>
  </div>

  <script>
        let currentStep = 1;

          function nextStep(stepNum) {
            document.getElementById(`step${currentStep}`).classList.remove('active');
            document.getElementById(`step${currentStep}`).classList.add('hidden'); 
            currentStep = stepNum;
            document.getElementById(`step${currentStep}`).classList.remove('hidden'); 
            document.getElementById(`step${currentStep}`).classList.add('active');
            updateStepsDisplay(); 
          }

          function prevStep(stepNum) {
            document.getElementById(`step${currentStep}`).classList.remove('active');
            document.getElementById(`step${currentStep}`).classList.add('hidden'); 
            currentStep = stepNum;
            document.getElementById(`step${currentStep}`).classList.remove('hidden'); 
            document.getElementById(`step${currentStep}`).classList.add('active');
            updateStepsDisplay(); 
          }

          function updateStepsDisplay() {
            const stepIndicators = document.querySelectorAll('.step-indicator');
            stepIndicators.forEach((step, index) => {
              step.classList.toggle('active', index + 1 === currentStep);
            });
          }

          function generatePrompt() {
            // Get values from ALL form elements
            const characterName = document.getElementById("characterName").value;
            const framing = document.getElementById("framing").value;
            const pose = document.getElementById("pose").value;
            const ethnicity = document.getElementById("ethnicity").value;
            const hairColor = document.getElementById("hairColor").value;
            const hairstyle = document.getElementById("hairstyle").value;
            const eyeColor = document.getElementById("eyeColor").value;
            const bodyType = document.getElementById("bodyType").value;
            const skinComplexion = document.getElementById("skinComplexion").value;
            const headwear = document.getElementById("headwear").value;
            const top = document.getElementById("top").value;
            const bottom = document.getElementById("bottom").value;
            const shoes = document.getElementById("shoes").value;
            const accessories = document.getElementById("accessories").value;
            const background = document.getElementById("background").value;
            const lighting = document.getElementById("lighting").value;

            // Start constructing the prompt string
            let prompt = `A ${framing} photo of a beautiful woman named ${characterName}`;

            // Add pose if selected
            if (pose) {
              prompt += `, in a ${pose}`;
            }

            // Add details, making them optional
            if (ethnicity) prompt += `, ${ethnicity}`;
            if (hairColor) prompt += `, ${hairColor} hair`;
            if (hairstyle) prompt += ` (${hairstyle})`;
            if (eyeColor) prompt += `, ${eyeColor} eyes`;
            if (bodyType) prompt += `, ${bodyType}`;
            if (skinComplexion) prompt += ` with ${skinComplexion} skin complexion`;

            // Add clothing details if provided
            if (headwear) prompt += `. She is wearing a ${headwear}`;
            if (top) prompt += `, a ${top}`;
            if (bottom) prompt += `, and ${bottom}`;
            if (shoes) prompt += `. She has ${shoes} on her feet`;
            if (accessories) prompt += `. Her accessories include ${accessories}`;

            // Add environment and lighting
            prompt += `. The background is ${background} with ${lighting} lighting.`;

            // Show loading animation
            document.getElementById('loading').style.display = 'block';

            // Simulate a short delay
            setTimeout(() => {
              // Hide loading animation
              document.getElementById('loading').style.display = 'none';

              // Display the generated prompt
              document.getElementById("generatedPrompt").innerText = prompt;

              // Move to the result step
              nextStep(8); // Updated to reflect the new step number
            }, 1000); 
          }
  </script>
</body>
</html>
