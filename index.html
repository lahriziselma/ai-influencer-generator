body {

  margin: 0;
  background-color: #f5f0f5; /* Light purple background */
}

.container {
  background-color: #ffffff;
  padding: 40px;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  text-align: left;
  max-width: 600px;
}

.header { /* Box for the title and logo */
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 30px;
}

.header h1 {
  text-align: center;
  color: #e83e8c; /* Pink for title */
  font-size: 2.5em;
  margin: 0 20px 0 0; /* Add spacing between title and logo */
}

.logo {
  width: 80px; /* Adjust logo size as needed */
  height: 80px;
  background-color: #d63384; /* Darker pink for logo placeholder */
  border-radius: 8%; /* Make it a circle */
}

h2 {
  margin-top: 25px; 
  color: #7048e8; /* Purple for subheadings */
  font-size: 1.8em;
}

label {
  display: block;
  margin-bottom: 8px;
  color: #9c88ff; /* Lighter purple for labels */
  font-weight: bold;
}

select, input[type="text"] {
  width: 100%;
  padding: 12px;
  margin-bottom: 20px;
  border: 1px solid #d1c4e9; /* Very light purple for input borders */
  border-radius: 6px;
  box-sizing: border-box; 
}

button {
  background-color: #e83e8c; /* Pink for buttons */
  color: white;
  padding: 14px 25px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 1em;
  margin-right: 8px; 
  transition: background-color 0.3s ease;
}

button:hover {
  background-color: #c22e65; /* Darker pink on hover */
}

#steps {
  display: flex;
  justify-content: center; /* Center the steps */
  margin-bottom: 30px;
  list-style: none;
  padding: 0;
  gap: 20px; /* Add space between the circles */
}

#steps li {
  flex: 0 0 auto; /* Allow circles to shrink to content width */
  text-align: center;
  padding: 12px;
  background-color: #f1e9f1; 
  border-radius: 50%;
  color: #7048e8;
  font-weight: bold;
  transition: background-color 0.3s ease;
  line-height: 1; 
}

#steps li span { /* Display only the step number */
  display: block;
}

#steps li.active {
  background-color: #e83e8c; 
  color: white; 
}

.step-content {
  display: none; 
}

.step-content.active {
  display: block;
}

#loading {
  display: none; 
  text-align: center;
  margin-top: 20px;
}

#loading img {
  width: 50px; 
  height: 50px; 
}
</style>

  <script>
    let currentStep = 1;

    function nextStep(stepNum) {
      document.getElementById(`step${currentStep}`).classList.remove('active');
      currentStep = stepNum;
      document.getElementById(`step${currentStep}`).classList.add('active');
      updateStepsDisplay();
    }

    function prevStep(stepNum) {
      document.getElementById(`step${currentStep}`).classList.remove('active');
      currentStep = stepNum;
      document.getElementById(`step${currentStep}`).classList.add('active');
      updateStepsDisplay();
    }

    function updateStepsDisplay() {
      const stepIndicators = document.querySelectorAll('#steps li');
      stepIndicators.forEach((step, index) => {
        step.classList.toggle('active', index + 1 === currentStep);
      });
    }

    function generatePrompt() {
      // Get values from ALL form elements (code remains the same)
      const characterName = document.getElementById("characterName").value;
      const framing = document.getElementById("framing").value;
      const pose = document.getElementById("pose").value;
      const ethnicity = document.getElementById("ethnicity").value;
      const hairColor = document.getElementById("hairColor").value;
      const hairstyle = document.getElementById("hairstyle").value;
      const eyeColor = document.getElementById("eyeColor").value;
      const bodyType = document.getElementById("bodyType").value;
      const skinComplexion = document.getElementById("skinComplexion").value;

      const headwear = document.getElementById("headwear").value;
      const top = document.getElementById("top").value;
      const bottom = document.getElementById("bottom").value;
      const shoes = document.getElementById("shoes").value;
      const accessories = document.getElementById("accessories").value;

      const background = document.getElementById("background").value;
      const lighting = document.getElementById("lighting").value;

      // Start constructing the prompt string
      let prompt = `A ${framing} photo of a beautiful woman named ${characterName}`; 

      // Add pose if selected
      if (pose) { 
        prompt += `, in a ${pose}`; 
      } 

      // Add details, making them optional
      if (ethnicity) prompt += `, ${ethnicity}`;
      if (hairColor) prompt += `, ${hairColor} hair`;
      if (hairstyle) prompt += ` (${hairstyle})`;
      if (eyeColor) prompt += `, ${eyeColor} eyes`;
      if (bodyType) prompt += `, ${bodyType}`; 
      if (skinComplexion) prompt += ` with ${skinComplexion} skin complexion`;

      // Add clothing details if provided
      if (headwear) prompt += `. She is wearing a ${headwear}`;
      if (top) prompt += `, a ${top}`;
      if (bottom) prompt += `, and ${bottom}`;
      if (shoes) prompt += `. She has ${shoes} on her feet`;
      if (accessories) prompt += `. Her accessories include ${accessories}`;

      // Add environment and lighting
      prompt += `. The background is ${background} with ${lighting} lighting.`;


      // Show loading animation
      document.getElementById('loading').style.display = 'block';

// Simulate a short delay
      setTimeout(() => {
        // Hide loading animation
        document.getElementById('loading').style.display = 'none';

        // Display the generated prompt 
        document.getElementById("generatedPrompt").innerText = prompt; 

        // Move to the result step
        nextStep(5); 
      }, 1000); // Adjust the delay (in milliseconds) as needed 
    }

  </script>
